<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sentiment Analysis Tool for Reddit</title>
</head>
<body>
  <h3>Sentiment Analysis Tool for Reddit</h3>

  <!-- 1) 显示当前已添加的subreddits -->
  <div>
    <h4>Subreddits being monitored:</h4>
    <ul id="subreddit-list"></ul>
  </div>

  <!-- 2) 添加新的subreddit -->
  <div>
    <h4>Add New Subreddit:</h4>
    <input type="text" id="subreddit-input" placeholder="e.g. news" />
    <button id="add-btn">Add</button>
  </div>

  <!-- 3) 分析结果 -->
  <div>
    <h4>Analysis Results:</h4>
    <button id="load-results-btn">Load Results</button>
    <div id="results-container"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
